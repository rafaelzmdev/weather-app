<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="weather-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inputscontainer">
        <p>Insert your city name here</p>
        <textarea id="cityname"></textarea>
        <button type="button", id="inputbutton", style="height: 40px; width: 200px;">Submit city</button>
        <div id="loader" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>
    <div class="hidden", id="hide">
        <div id="panel" class="panel">
            <h1 id="weatherid">It's currently <span id="label"></span> in <span id="citylabel"></span></h1>
            <i id="icon" class="icon"></i><br>
            <div class="temps">
                <h2 id="temperatures"></h2><span id="celciustemp"></span> C° <span id="fahrenheitemp"></span> F°</h2>
            </div>
            <h2 id="wind">Wind: <span id="windval"></span> km/h</h2>
        </div>
    </div>
</body>
</html>
